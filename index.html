  <script>
    const noise = () => {
      let canvas, ctx;
      let wWidth, wHeight;
      let noiseData = [];
      let frame = 0;
      let loopTimeout;
      // Create Noise
      const createNoise = () => {
        const idata = ctx.createImageData(wWidth, wHeight);
        const buffer32 = new Uint32Array(idata.data.buffer);
        const len = buffer32.length;
        for (let i = 0; i < len; i++) {
          if (Math.random() < 0.1) {
            buffer32[i] = 0xff000000;
          }
        }
        noiseData.push(idata);
      };
      // Play Noise
      const paintNoise = () => {
        if (frame === 9) {
          frame = 0;
        } else {
          frame++;
        }
        ctx.putImageData(noiseData[frame], 0, 0);
      };
      // Loop
      const loop = () => {
        paintNoise(frame);
        loopTimeout = window.setTimeout(() => {
          window.requestAnimationFrame(loop);
        }, 1000 / 25);
      };
      // Setup
      const setup = () => {
        wWidth = window.innerWidth;
        wHeight = window.innerHeight;
        canvas.width = wWidth;
        canvas.height = wHeight;
        for (let i = 0; i < 10; i++) {
          createNoise();
        }
        loop();
      };
      // Reset
      let resizeThrottle;
      const reset = () => {
        window.addEventListener(
          "resize",
          () => {
            window.clearTimeout(resizeThrottle);
            resizeThrottle = window.setTimeout(() => {
              window.clearTimeout(loopTimeout);
              setup();
            }, 200);
          },
          false
        );
      };
      // Init
      const init = (() => {
        canvas = document.getElementById("noise");
        ctx = canvas.getContext("2d");
        setup();
      })();
    };
    noise();
  </script>

        slash.style.top = event.clientY + "px";

        // Generate a random angle between 0 and 360 degrees

        var randomAngle = Math.floor(Math.random() * 360);

        // Set the random angle as a CSS custom property
        slash.style.setProperty("--random-angle", randomAngle + "deg");

        // Add the slash to the animation container
        animationContainer.appendChild(slash);

        // Remove the slash after the animation ends
        slash.addEventListener("animationend", function () {
          slash.remove();
        });
